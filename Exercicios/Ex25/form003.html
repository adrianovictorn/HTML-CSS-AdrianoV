<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idiaimes">Mês</label>
            <input type="date" name="diames" id="idiames" value="11/01/2024">
        </p>
        <p>
            <label for="ihora">
                <input type="time" name="hora" id="ihora" value="7">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>
</html>
