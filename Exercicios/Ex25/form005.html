<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="esfut"><input type="checkbox" name="esfut" id="esfut"> Futebol</label> <br>
            <label for="esbaq"><input type="checkbox" name="esbas" id="esbaq">Basquete <br></label>
            <input type="checkbox" name="esnat" id="esnat">Natação <br>
            <input type="checkbox" name="esten" id="esten">Tênis
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxman">Masculino
            <input type="radio" name="sexo" id="isexfemale">Feminino
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
