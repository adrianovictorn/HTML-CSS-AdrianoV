<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p><label for="prof">Profissão</label>
        <input type="text" name="prof" id="prof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">contabilidade</option>
        </datalist>
        </p>

        <p>
            <label for="text">Texto:<label><br>
            <textarea name="texto" id="text" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
